---
name: ratos-prerequisite
mmdebstrap:
  packages:
    - python3-numpy
    - python3-matplotlib
    - python3-opencv
    - python3-serial
    - python3-pip 
    - python3-venv
    - virtualenv
    - python3-dev
    - libffi-dev
    - build-essential
    - libatlas3-base
    - libatlas-base-dev
    - libgfortran5
    - nodejs
    - npm
    - git
    - pkg-config
  customize-hooks:
    - |-
      chroot "$1" /bin/sh -eu -c '
        # Install pnpm globally using npm
        npm install -g pnpm
      '
