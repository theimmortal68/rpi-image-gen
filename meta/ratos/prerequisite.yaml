---
name: ratos-prerequisite
mmdebstrap:
  variant: apt
  packages:
  #  - python3-numpy
    - python3-matplotlib
    - python3-opencv
    - python3-serial
    - python3-pip
    - python3-venv
   # - virtualenv
    - python3-dev
    - libffi-dev
    - build-essential
    - libatlas3-base
    - libatlas-base-dev
    - libgfortran5
    - libopenblas-dev
    - git
    - pkg-config
    - uuid
    - gnupg
    - unzip 
  customize-hooks:
    - |-
      chroot "$1" /bin/sh -eu -c '
        # 1) pip: add piwheels once
        if [ ! -f /etc/pip.conf ]; then
          echo "Adding piwheels to /etc/pip.conf"
          printf "%s\n" "[global]" > /etc/pip.conf
          printf "%s\n" "extra-index-url=https://www.piwheels.org/simple" >> /etc/pip.conf
          chmod 0644 /etc/pip.conf
        fi

        # 2) Node.js (NodeSource 22.x) inside the chroot
        # The setup script requires bash; we installed bash above.
        curl -fsSL https://deb.nodesource.com/setup_22.x -o /tmp/nodesource.sh
        bash /tmp/nodesource.sh
        apt-get update
        apt-get install -y nodejs
        rm -f /tmp/nodesource.sh

        # 3) pnpm (after nodejs/npm exist)
        npm install -g pnpm
      '
