---
name: systemd-core-min
mmdebstrap:
  packages:
    - systemd
    - systemd-sysv
    - systemd-timesyncd
    - systemd-resolved
  customize-hooks:
    # Build-time DNS + tmpfiles rule
    - |-
      set -eu
      install -d -m 0755 "$1/etc"
      cat >"$1/etc/resolv.conf" <<'EOF'
      nameserver 1.1.1.1
      nameserver 9.9.9.9
      options edns0
      EOF

      install -d -m 0755 "$1/etc/tmpfiles.d"
      cat >"$1/etc/tmpfiles.d/00-resolved.conf" <<'EOF'
      L /etc/resolv.conf - - - - /run/systemd/resolve/stub-resolv.conf
      EOF

    # Offline enable of units via your helper
    - |-
      set -eu
      "$KS_HELPERS/enable-units-offline" "$1" \
        systemd-resolved.service \
        systemd-timesyncd.service

    # Remaining tweaks inside chroot
    - |-
      chroot "$1" /bin/sh -eu -c '
        # Persistent journal
        install -d -m 2755 /var/log/journal
        chown root:systemd-journal /var/log/journal

        # Journald config: rotate at 100MB max
        install -d -m 0755 /etc/systemd/journald.conf.d
        cat >/etc/systemd/journald.conf.d/99-rotate.conf <<EOF
        [Journal]
        SystemMaxUse=100M
        EOF

        # Keep TTY1 output visible after boot
        install -d -m 0755 /etc/systemd/system/getty@tty1.service.d
        cat > /etc/systemd/system/getty@tty1.service.d/noclear.conf <<EOF
        [Service]
        TTYVTDisallocate=no
        EOF

        # Neutralize udev default link renames
        install -d -m 0755 /etc/systemd/network
        ln -sf /dev/null /etc/systemd/network/99-default.link
        ln -sf /dev/null /etc/systemd/network/73-usb-net-by-mac.link
      '
