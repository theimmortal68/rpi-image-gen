---
name: rpi-user-creds
mmdebstrap:
  variant: apt
  packages:
    - sudo
  customize-hooks:
    - chroot "$1" sh -c 'if ! id -u "$KSconf_device_user1" >/dev/null 2>&1; then
        adduser --disabled-password --gecos "" "$KSconf_device_user1";
      fi'
    - |-
      if [ -n "$KSconf_device_user1pass" ]; then
        chroot "$1" sh -c "echo ${KSconf_device_user1}:${KSconf_device_user1pass} | chpasswd"
      fi
    - chroot "$1" usermod -p '*' root
    - chroot "$1" sh -c 'for GRP in input spi i2c gpio; do
        groupadd -f -r "$GRP";
      done'
    - chroot "$1" sh -c 'for GRP in adm dialout cdrom audio users sudo video games plugdev input spi i2c gpio tty render; do
        adduser "$KSconf_device_user1" "$GRP";
      done'
    - sed "s/^pi /$KSconf_device_user1 /" "$KS_TEMPLATES/sudo/010_pi-nopasswd" > "$1/etc/sudoers.d/010_pi-nopasswd"
    - mkdir -p "$1/etc/profile.d"
    - |-
      printf "%s\n" \
        '#!/bin/sh' \
        'if [ "$(id -u)" -ne 0 ]; then' \
        '  PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/games:/usr/games' \
        'fi' \
        > "$1/etc/profile.d/01local.sh"
